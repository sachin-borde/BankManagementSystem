<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Bank Management System</h1>
            <button class="logout-btn hidden" id="logoutBtn">Logout</button>
        </div>
        <div class="main">
            <!-- Auth Section (visible when not logged in) -->
            <div id="authSection" class="auth-section">
                <div class="toggle-auth">
                    <button class="toggle-btn active" id="showLoginBtn">Login</button>
                    <button class="toggle-btn" id="showRegisterBtn">Register</button>
                </div>
                <!-- Login Form -->
                <div id="loginForm" class="form">
                    <h2>Login to Your Account</h2>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password">
                    </div>
                    <button class="btn" id="loginBtn">Login</button>
                    <div id="loginError" class="error-message"></div>
                </div>
                <!-- Register Form (hidden by default) -->
                <div id="registerForm" class="form hidden">
                    <h2>Create an Account</h2>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="regName" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="regEmail" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" id="regPhone" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="regPassword" placeholder="Enter your password">
                    </div>
                    <button class="btn btn-secondary" id="registerBtn">Register</button>
                    <div id="registerError" class="error-message"></div>
                    <div id="registerSuccess" class="success-message"></div>
                </div>
            </div>

            <!-- Dashboard Section (visible after login) -->
            <div id="dashboardSection" class="dashboard-section hidden">
                <!-- Profile Info -->
                <div class="profile-card">
                    <h3>üë§ Your Profile</h3>
                    <div class="profile-info" id="profileInfo">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Accounts -->
                <div class="accounts-header">
                    <h3>üí≥ Your Accounts</h3>
                    <button class="btn-secondary" id="createAccountBtn">+ New Account</button>
                </div>
                <div id="accountsList" class="accounts-list">
                    <!-- Accounts will be displayed here -->
                </div>

                <!-- Transactions -->
                <div class="transactions-section">
                    <h3>üí∏ Transactions</h3>
                    <div class="transaction-forms">
                        <!-- Deposit Form -->
                        <div class="transaction-form">
                            <h4>Deposit</h4>
                            <div class="form-group">
                                <label>Card Number</label>
                                <input type="text" id="depositCardNumber" placeholder="Enter card number">
                            </div>
                            <div class="form-group">
                                <label>CVV</label>
                                <input type="text" id="depositCvv" placeholder="Enter CVV">
                            </div>
                            <div class="form-group">
                                <label>Amount</label>
                                <input type="number" id="depositAmount" min="0.01" step="0.01" placeholder="Enter amount">
                            </div>
                            <div class="form-group">
                                <label>Notes (optional)</label>
                                <input type="text" id="depositNotes" placeholder="e.g., ATM deposit">
                            </div>
                            <button class="btn" id="depositBtn">Deposit</button>
                            <div id="depositMessage" class="error-message"></div>
                        </div>

                        <!-- Withdraw Form -->
                        <div class="transaction-form">
                            <h4>Withdraw</h4>
                            <div class="form-group">
                                <label>Card Number</label>
                                <input type="text" id="withdrawCardNumber" placeholder="Enter card number">
                            </div>
                            <div class="form-group">
                                <label>CVV</label>
                                <input type="text" id="withdrawCvv" placeholder="Enter CVV">
                            </div>
                            <div class="form-group">
                                <label>Amount</label>
                                <input type="number" id="withdrawAmount" min="0.01" step="0.01" placeholder="Enter amount">
                            </div>
                            <div class="form-group">
                                <label>Notes (optional)</label>
                                <input type="text" id="withdrawNotes" placeholder="e.g., ATM withdrawal">
                            </div>
                            <button class="btn" id="withdrawBtn">Withdraw</button>
                            <div id="withdrawMessage" class="error-message"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
